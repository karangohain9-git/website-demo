<!DOCTYPE html>
<html>
    <head>
        <title>Practical 11</title>
    </head>
    <body>
        <header>
            <h3>This is the practical solution for practical 11</h3>
        </header>
        <main>
        <div class="regForm">
            <fieldset>
                <legend>Registration form </legend>
                <form action="practical9.html">
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="enter name" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" id="dob" required>
                    </p>
                    <p>
                        <label for="phone">Phone number</label>
                        <input type="text" placeholder="enter you phone number" required>
                    </p>
                    <p>
                        <label for="age">Age</label>
                        <input type="number" required>
                    </p>
                    <p>
                        <label for="gender" required>Gender</label>
                        <input type="radio" name="genger " id="male">Male
                        <input type="radio" name="gender" id="female">Female
                    </p>
                    <p>
                        <label for="address">Adderss</label>
                        <textarea name="address" id="address" required placeholder="enter you address"></textarea>
                    </p>
                    <p>
                        <label for="hobbies">Hobbies</label>
                        <input type="checkbox" name="hobbies" id="basketball">Basketball
                        <input type="checkbox" name="hobbies" id="football">Football
                        <input type="checkbox" name="hobbies" id="swimming">Swimming
                        <input type="checkbox" name="hobbies" id="trekking">Trekking
                    </p>
                    <p>
                        <label for="state">State</label>
                        <select name="state" id="state" required>
                            <option value="assam">Assam</option>
                            <option value="meghalaya">Meghalaya</option>
                            <option value="manipur">Manipur</option>
                        </select>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </p>
                    <p>
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </p>
                    Already have an account ? <a href="practical12.html">login</a>
                </form>
            </fieldset>
        </div>
        </main>
        <footer>
            <p>&copy; karandeep 2026</p>
        </footer>
    </body>
</html>
